<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover, maximum-scale=1.0, user-scalable=no" />
    <title>COLLABSET | Where Brands Meet Creators</title>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#7c3aed">
    
    <!-- Inline blocking script to prevent theme flashing -->
    <script>
      (function() {
        try {
          const savedTheme = localStorage.getItem('theme');
          const supportDarkMode = window.matchMedia('(prefers-color-scheme: dark)').matches;
          if (savedTheme === 'dark' || (!savedTheme && supportDarkMode)) {
            document.documentElement.classList.add('dark');
          } else {
            document.documentElement.classList.remove('dark');
          }
        } catch (e) {}
      })();
    </script>

    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              brand: ['Poppins', 'sans-serif'],
            },
            screens: {
              'xs': '475px',
            },
            animation: {
              'soft-bounce': 'soft-bounce 3s ease-in-out infinite',
            },
            keyframes: {
              'soft-bounce': {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-10px)' },
              }
            }
          },
        },
      }
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
      :root {
        --sat: env(safe-area-inset-top);
        --sar: env(safe-area-inset-right);
        --sab: env(safe-area-inset-bottom);
        --sal: env(safe-area-inset-left);
      }
      
      html {
        scroll-behavior: smooth;
      }

      html, body {
        height: 100%;
        height: 100dvh;
        margin: 0;
        padding: 0;
        overflow-x: hidden;
      }

      body {
        font-family: 'Inter', sans-serif;
        -webkit-tap-highlight-color: transparent;
        overscroll-behavior-y: none;
        background-color: #f8fafc;
        color: #0f172a;
        line-height: 1.6;
        transition: background-color 0.5s cubic-bezier(0.4, 0, 0.2, 1), color 0.5s cubic-bezier(0.4, 0, 0.2, 1);
        position: relative;
      }

      body::before {
        content: "";
        position: fixed;
        inset: 0;
        background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
        opacity: 0.015;
        pointer-events: none;
        z-index: 1000;
      }
      
      .dark body {
        background-color: #030712;
        color: #f8fafc;
      }

      h1, h2, h3, .brand-font {
        font-family: 'Poppins', sans-serif;
        letter-spacing: -0.02em;
      }
      
      .bg-gradient-premium {
        background: linear-gradient(135deg, #7c3aed 0%, #f59e0b 100%);
      }
      
      .text-gradient-premium {
        background: linear-gradient(135deg, #7c3aed 0%, #f59e0b 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }
      
      ::-webkit-scrollbar {
        width: 6px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: rgba(15, 23, 42, 0.1);
        border-radius: 10px;
      }
      .dark ::-webkit-scrollbar-thumb {
        background: rgba(255, 255, 255, 0.05);
      }
      
      .active-scale {
        transition: transform 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
      }
      .active-scale:active {
        transform: scale(0.95);
      }

      .glass-premium {
        background: rgba(255, 255, 255, 0.7);
        backdrop-filter: blur(24px) saturate(180%);
        -webkit-backdrop-filter: blur(24px) saturate(180%);
        border: 1px solid rgba(255, 255, 255, 0.3);
      }
      .dark .glass-premium {
        background: rgba(15, 23, 42, 0.6);
        border: 1px solid rgba(255, 255, 255, 0.05);
      }

      .no-scrollbar::-webkit-scrollbar { display: none; }
      .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }

      /* Reduced Fluid Typography clamp for elegant desktop look */
      .fluid-hero { font-size: clamp(2.5rem, 8vw, 6rem); }
      .fluid-title { font-size: clamp(1.8rem, 5vw, 3.5rem); }
    </style>
  <script type="importmap">
{
  "imports": {
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",

    "react/": "https://esm.sh/react@^19.2.4/",
    "react": "https://esm.sh/react@^19.2.4",
    "lucide-react": "https://esm.sh/lucide-react@^0.563.0",
    "@supabase/supabase-js": "https://esm.sh/@supabase/supabase-js@^2.93.2",
    "firebase/": "https://esm.sh/firebase@^12.8.0/",
    "@google/genai": "https://esm.sh/@google/genai@^1.38.0",
    "react-router-dom": "https://esm.sh/react-router-dom@^7.13.0",
    "react-easy-crop": "https://esm.sh/react-easy-crop@^5.5.6"
  }
}
</script>
</head>
  <body class="antialiased selection:bg-purple-500/20 selection:text-purple-600">
    <div id="root"></div>

  </body>
</html>
